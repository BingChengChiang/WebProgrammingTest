<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AstroAlbum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="innertext">AstroAlbum</div>
        <div class="navbutton"><img src="./images/icon/nav.png"></div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Sign In/Up</a></li>
        </ul>
        </nav>
        <div style="clear: both"></div>
      </div>
    </header>
    <main>
      <div class="show-case">
        <div class="show-container">
          <div class="show-img"><img src="./images/Large/TriangulumGalaxy.jpg"></div>
          <div class="cell instagram"><a href="https://www.instagram.com/bingcheng_0515/" target="_blank"><img src="./images/icon/instagram.png"></a></div>
          <div class="cell caption">M33 Triangulum Galaxy</div>
          <div class="cell back"><img src="./images/icon/back.png"></div>
          <div class="cell next"><img src="./images/icon/next.png"></div>
        </div>
      </div>
      <div class="thumbnail-case">
        <div class="thumbnail-container horizontal">
          <img src="images/Horizontal/HeartNebula.jpg" class="cell">
          <img src="images/Horizontal/Cassiopia.jpg" class="cell">
          <img src="images/Horizontal/LagoonAndTrifidNebula.jpg" class="cell">
          <img src="images/Horizontal/Sagittarius.jpg" class="cell">
          <img src="images/Horizontal/CruxAndEtaCarina.jpg" class="cell">
          <img src="images/Horizontal/ZhunanMilkyWay.jpg" class="cell">
          <img src="images/Horizontal/MountDongPuStarTrail.jpg" class="cell">
          <img src="images/Horizontal/KunYangMilkyWay.jpg" class="cell">
          <img src="images/Horizontal/CaliforniaNebula.jpg" class="cell">
        </div>
        <div class="thumbnail-container vertical">
          <img src="images/Vertical/LunarEclipse.jpg" class="cell">
          <img src="images/Vertical/MoonHalo.jpg" class="cell">
          <img src="images/Vertical/NorthAmericaNebula.jpg" class="cell">
          <img src="images/Vertical/VeilNebula.jpg" class="cell">
        </div>
      </div>
      <div style="clear: both"></div>
    </main>
    <footer>
      <div class="innertext">
        It's a free space to put your pics here!
      </div>
    </footer>
  </body>
</html>
