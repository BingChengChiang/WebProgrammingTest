<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link
    rel="stylesheet"
    type="text/css" 
    media="screen"
    href="styles.css"
  />
</head>
<body>
  <div class="wrapper">
    <div class="header block">
      <div class="innertext">AstroAlbum</div>
      <div class="navbutton"><img src="./images/icon/nav.png"></div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Sign In/Up</a></li>
      </ul>
      </nav>
      <div style="clear: both"></div>
    </div>

    <div class="album-case block"></div>

    <div class="album-title block">
      <img id="delete-album" src="./images/icon/trash.png" >
      <div id="inner">
        <span id="album-name"></span>
        <hr>
      </div>
      <img id="edit-title" src="images/icon/edit.png">
    </div>

    <div class="show-case block"></div>

    <div class="thumbnail-case block"></div>

    <div class="caption-case block">
      <div id="space-left"></div>
      <div id="delete-image"><img id="deleteimagebutton"src="./images/icon/trash.png"></div>
      <div id="number"></div>
      <div id="caption"></div>
      <div id="back"><img id="backbutton"src="./images/icon/back.png"></div>
      <div id="next"><img id="nextbutton" src="./images/icon/next.png"></div>
      <div id="space-right"></div>
    </div>

    <div class="footer block">
      It's a free space to put your pics here!
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
